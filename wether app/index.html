<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name and press search button" spellcheck="false">
            <button><img src="img/search-icon-transparent-images-vector-23.png" ></button>
        </div>
        <div class="weather">
            <img src="img/cloudy.png" class="weather-icon">
            <h1 class="temp">0°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="img/rain.png">
                    <div>
                        <p class="humidity">0 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind peed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script>
             const apikey="0a267e32c7132588e2f2d45bdeba6304";
             const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";



             const searchbox =document.querySelector(".search input");
             const searchbtn =document.querySelector(".search button");

            
            
         async function checkweather(city){
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            var data = await response.json();
            
            console.log(data);


            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp) +"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+" %";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";
         }

        searchbtn.addEventListener("click",()=>{
            checkweather(searchbox.value);
        })
            
        checkweather(city);
            </script>

    
</body>
</html>
